<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coco</title>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<style>body {
    padding: 0;
    margin: 10px;
  }

  html {
    --font-size: 12px;
    --button-padding: .5em 1em;
    --button-bg: white;
    --button-radius: 4px;
    --color: #333;
    --border-color: #999;
    --button-active-bg: #eee;
    --border-color-hover: #666;
    --button-width: 60px;
    box-sizing: border-box;
  }

  .input, .grid {
    margin-bottom: 20px;
  }

  .grid {
    border: 1px solid black;
  }

  .grid .c-col {
    height: 30px;
    margin-bottom: 20px;
  }</style>

<body>
<div id="app">
  <div class="grid">
    <c-row gutter="10">
      <c-col span="12"><div style="border: 1px solid green">我是其中一格，总格数为24</div></c-col>
      <c-col span="12"><div style="border: 1px solid green">啊实打实的</div></c-col>
    </c-row>
    <c-row>
      <c-col span="10"><div style="border: 1px solid green">10格</div></c-col>
      <c-col span="12" offset="2"><div style="border: 1px solid green">我的偏移为2格</div></c-col>
    </c-row>
    <c-row>
      <c-col span="8"><div style="border: 1px solid green">8</div></c-col>
      <c-col span="6" offset="1"><div style="border: 1px solid green">不要给c-row设置宽度，否则可能失效</div></c-col>
      <c-col span="6" offset="3"><div style="border: 1px solid green">偏移3</div></c-col>
    </c-row>
  </div>
  <div class="input">
    <c-input placeholder="请输入用户名" value="支持value,placeholder"></c-input>
    <c-input prompt="error" error-message="用户名只能为6~12个英文字符" prompt-position="right"></c-input>
    <c-input :prompt="promptType" placeholder="点我一下就通过" error-message="用户名只能为6~12个英文字符" pass-message="通过" @blur="promptType = 'pass'"></c-input>
    <c-input value="禁止输入" :disabled="true"></c-input>
    <c-input v-model="message"></c-input>
    <span>{{message}}</span>
  </div>
  <div class="button">
    <c-button icon="i-setting" icon-position="right" :loading="ifLoading" @click="ifLoading = true">
      点击loading
    </c-button>
    <c-button :loading="true">loading按钮</c-button>
    <c-button icon="i-setting" icon-position="right">
      设置
    </c-button>
    <c-button icon="i-setting" class="nouse">
      按钮
    </c-button>
    <c-button-group>
      <c-button icon="i-left">上一页</c-button>
      <c-button>更多</c-button>
      <c-button icon="i-right" icon-position="right">下一页</c-button>
    </c-button-group>
  </div>

</div>
<script src="/app.a6a4d504.js"></script>
</body>

</html>
